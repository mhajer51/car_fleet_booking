<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Car Fleet Dashboards Preview</title>
        <link rel="icon" type="image/png" href="./favicon.png">
        <style>
            :root {
                color-scheme: dark;
            }

            body {
                margin: 0;
                min-height: 100vh;
                font-family: 'Instrument Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                background: #020617;
                color: rgba(255, 255, 255, 0.9);
                display: flex;
                align-items: stretch;
                justify-content: center;
            }

            #app {
                flex: 1;
            }

            .preview-status {
                position: fixed;
                inset-inline: 0;
                bottom: 1.5rem;
                margin-inline: auto;
                width: fit-content;
                border-radius: 999px;
                padding: 0.85rem 1.75rem;
                background: rgba(15, 23, 42, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.08);
                font-size: 0.95rem;
                letter-spacing: 0.02em;
                backdrop-filter: blur(12px);
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <div id="preview-status" class="preview-status">Preparing the dashboard previewâ€¦</div>
        <script type="module">
            const status = document.getElementById('preview-status');
            const mount = document.getElementById('app');
            const params = new URLSearchParams(window.location.search);
            mount.dataset.page = params.get('page') ?? 'showcase';
            mount.dataset.mode = params.get('mode') ?? 'dashboard';

            async function bootPreview() {
                try {
                    const response = await fetch('./build/manifest.json', { cache: 'no-store' });
                    if (!response.ok) {
                        throw new Error('manifest missing');
                    }
                    const manifest = await response.json();
                    const entry = manifest['resources/js/app.js'];
                    if (!entry) {
                        throw new Error('entry missing');
                    }

                    (entry.css || []).forEach((path) => {
                        const stylesheet = document.createElement('link');
                        stylesheet.rel = 'stylesheet';
                        stylesheet.href = `./build/${path}`;
                        document.head.appendChild(stylesheet);
                    });

                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = `./build/${entry.file}`;
                    script.onload = () => status.remove();
                    script.onerror = () => {
                        status.textContent = 'Unable to load the compiled assets. Make sure npm run build has completed.';
                    };
                    document.body.appendChild(script);
                } catch (error) {
                    console.error(error);
                    status.textContent = 'The build is missing. Run npm run build and open this file through a local server (for example: npm run preview).';
                }
            }

            bootPreview();
        </script>
    </body>
</html>
